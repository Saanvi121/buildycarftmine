<html>
    <head>
        <title> Blocks for Minecraft </title>
        <link rel="stylesheet" href="blocks.css">
    </head>
<body>
    <center>
    <h1 id="blockhead">Blocks and their keys</h1>
    <p id="mainPara">
        t = trunk block
        <br>
        d = dark green block
        <br>
        l = light green block
        <br>
        g = ground block
        <br>
        w = wall block
        <br>
        y  = yellow color wall block
        <br>
        r = roof block
        <br>
        c = cloud block
        <br>
        u = unique block
        <br>
        shift + p = increase block size
        <br>
        shift + m = decrease block size
    </p>
</center>
</body>
</html>
